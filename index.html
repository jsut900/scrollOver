<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Animate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:italic,100,800" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <script src="main.js"></script>

</head>
<body>
    <div class="container">
        <h1>attention seekers</h1>
        <div class="all bounceDiv">
            <button type= "button" class="button bounce">bounce</button>
        </div>
        <div class="all flashDiv">
            <button type= "button" class="button flash">flash</button>
        </div>
        <div class="all pulseDiv">
            <button type= "button" class="button pulse">pulse</button>
        </div>
        <div class="all rubberBandDiv">
                <button type= "button" class="button rubberBand">rubberband</button>
        </div>
        <div class="all shakeDiv">
                <button type= "button" class="button shake">shake</button>
        </div>
        <div class="all swingDiv">
                <button type= "button" class="button swing">swing</button>
        </div>
        <div class="all tadaDiv">
                <button type= "button" class="button tada">tada</button>
        </div>
        <div class="all wobbleDiv">
                <button type= "button" class="button wobble">wobble</button>
        </div>
        <div class="all jelloDiv">
                <button type= "button" class="button jello">jello</button>
        </div>
        <h1>bouncing entrances</h1>
        <div class="all bounceInDiv">
            <button type= "button" class="button bounceIn">bounce In</button>
        </div>
        <div class="all bounceInDownDiv">
            <button type= "button" class="button bounceInDown">bounceInDown</button>
        </div>
        <div class="all bounceInLeftDiv">
            <button type= "button" class="button bounceInLeft">bounceInLeft</button>
        </div>
        <div class="all bounceInRightDiv">
                <button type= "button" class="button bounceInRight">bounceInRight</button>
        </div>
        <div class="all bounceInUpDiv">
                <button type= "button" class="button bounceInUp">bounceInUp</button>
        </div>
    </div>


</body>
</html>
